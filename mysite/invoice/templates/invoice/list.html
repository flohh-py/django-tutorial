{% extends 'main/main.html' %}
{% load static %}
{% block content %}
<br>
<div class="container mx-auto mt-6">
  <table class="table">
    <thead>
      <th>Code</th>
      <th>Date</th>
      <th>Type</th>
      <th>Total</th>
    </thead>
    <tbody>
      {% for invoice in object_list %}
      <tr>
        <td>{{ invoice.code }}</td>
        <td>{{ invoice.date }}</td>
        <td>{{ invoice.type }}</td>
        <td>{{ invoice.total }}</td>
        <td>
          <div class="form-group row">
            <div class="form-group col">
              <a href="{% url 'invoice:detail' pk=invoice.id %}" class="btn btn-success form-control col-3 mx-2">Detail</a>
            </div>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
