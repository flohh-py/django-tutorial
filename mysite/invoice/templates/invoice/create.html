{% extends 'main/main.html' %}
{% load static %}
{% block content %}
<script src="{% static 'js/invoice.js' %}" type="text/javascript"></script>
<link href="{% static 'css/invoice.css' %}" rel="stylesheet"/>
<div class="container rounded border mt-2">
  <form method="post">{% csrf_token %}
    <div class="row">
      <div class="col-6">
        {{ form.type.label }}
        {{ form.type }}
      </div>
      <div class="col-6">
        {{ form.date.label }}
        {{ form.date }}
      </div>
    </div>
    <div class="row">
      <div class="col">
        {{ form.partner.label }}
        {{ form.partner }}
      </div>
      <div class="col">
      </div>
    </div>
    <button type="submit" class="btn btn-success mt-2">
      Create
    </button>
  </form>
</div>
{% endblock content %}
