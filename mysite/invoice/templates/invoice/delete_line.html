{% load static %}
{% block delete_line %}
<script src="{% static 'js/invoice.js' %}" type="text/javascript"></script>
<link href="{% static 'css/invoice.css' %}" rel="stylesheet" />
<form action="{% url 'invoice:delete_line' pk=object.id %}" method='POST'>
  {% csrf_token %}
  <div class="row">
    <a>Confirm remove: <b>{{object.item}}</b></a>
  </div>
  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary pull-right">Confirm</button>
    </div>
  </div>
</form>
{% endblock delete_line %}
