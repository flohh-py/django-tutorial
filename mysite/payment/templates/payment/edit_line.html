{% load static %}
{% block add_line %}
<script src="{% static 'js/payment.js' %}" type="text/javascript"></script>
<link href="{% static 'css/payment.css' %}" rel="stylesheet" />
<form action="{% url 'payment:edit_line' pk=object.id %}" method='POST'>
  <div class="modal-header">
    <h5 class="modal-title">Add Invoice</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    {% csrf_token %}
    {{ form.parent }}
    <div class="row">
      <div class="col-6">
        {{ form.item.label }}
        {{ form.item }}
      </div>
      <div class="col-6">
        {{ form.allocated.label }}
        {{ form.allocated }}
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        {{ form.total.label}}
        {{ form.total}}
      </div>
      <div class="col-6">
        {{ form.outstanding.label }}
        {{ form.outstanding }}
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <span onclick="delete_line({'id':'{{object.id}}','token':'{{csrf_token}}'})" type="button" class="btn btn-danger">
      Delete
    </span>
    <button type="submit" class="btn btn-primary">Add</button>
  </div>
</form>
{% endblock add_line %}
