{% load static %}
{% block delete_line %}
<script src="{% static 'js/payment.js' %}" type="text/javascript"></script>
<link href="{% static 'css/payment.css' %}" rel="stylesheet" />
<form action="{% url 'payment:delete_line' pk=object.id %}" method='POST'>
  <div class="modal-header">
    <h5 class="modal-title">Delete Item</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    {% csrf_token %}
    <a>Confirm remove: <b>{{object.item}}</b></a>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Confirm</button>
  </div>
</form>
{% endblock delete_line %}
