{% extends 'main/main.html' %}
{% load static %}
{% block content %}
<br>
<div class="container mx-auto mt-6">
  <table class="table">
    <thead>
      <th>Name</th>
      <th>Type</th>
      <th>Address</th>
    </thead>
    <tbody>
      {% for partner in object_list %}
      <tr>
        <td>{{ partner.code }}</td>
        <td>{{ partner.price }}</td>
        <td>{{ partner.purchase }}</td>
        <td>
          <div class="form-group row">
            <div class="form-group col">
              <a href="{% url 'partner:edit' pk=partner.id %}" class="btn btn-success form-control col-3 mx-2">Edit</a>
            </div>
            <div class="form-group col">
            <a href="{% url 'partner:delete' pk=partner.id %}" class="btn btn-danger form-control col-3 mx-2">Delete</a>
            </div>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
